<!DOCTYPE html>
<html>
<head>
<!-- <script type="text/javascript" src="js/script.js"></script> -->
<script type="text/javascript" src="js/lib/paper-full.js"></script>
<script type="text/javascript" src="js/lib/howler.js"></script>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/data.js"></script>
<script type="text/paperscript" canvas="myCanvas">

  var circlearr = [];
  function onKeyDown(event) {
    if(keyData[event.key]){
    var maxPoint = new Point(view.size.width, view.size.height);
    var randomPoint = Point.random();
    var point = maxPoint * randomPoint;
    var circle = new Path.Circle(point , 500);
    circle.fillColor = keyData[event.key].color;
    keyData[event.key].sound.play();
    circlearr.push(circle);
    }
  }

  function onFrame(event){
    for(i=0;i<circlearr.length;i++){
        circlearr[i].fillColor.hue +=1;
        circlearr[i].scale(.9);
        if(circlearr[i].area <10){
          circlearr[i].remove;
          circlearr.splice(i, 1);
          i--;
        }
    }
  }
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
